report1=月曜日\n\n今日は私の新しい仕事の最初の夜であり、それは幸せな事だ。 私達の地域では、非常勤の電気技師の仕事を見つけることは本当に難しい。 さらに、彼らは私に素晴らしい給料を約束した。
report2=火曜日\n\nこのモーテルには他に誰かがいるようだ。 何かがうまくいかない時、私はライトを消して窓を見ながら静かに座っている。確信が持てないが、思うにこれらは・・・クマだ。
report3=水曜日\n\n私は正しかった！ テディベアの家族だ！ 彼らはそんなにお客が好きではない。しかし私はお金をもらうために1週間耐えなければならない。
report4=木曜日\n\nなぜか彼らは動かないふりをしてあの奇妙な部屋に座っている。彼らが動けるのはわかっている。私は昨晩死にかけた。近くに墓地がある。私より前にここで働いていたバカな奴が埋葬されているのだろうか。
report5=金曜日\n\nあいつは一番最悪な奴だ。私はおじと呼ぶことにした。ピン留めされた彼の写真が店の壁に見えた。彼は私に考える時間をあまり与えない。
report6=土曜日\n\nこいつは狂っている！だが彼らはこれに対して代金を支払うだろう。 少なくとも彼らは約束した・・・あのひどい契約を注意深く読んでおくべきだった。 すでに週末だが、私は仕事をしなければならない。
