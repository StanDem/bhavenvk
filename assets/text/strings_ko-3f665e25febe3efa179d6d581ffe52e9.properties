report1=월요일\n\n새 직장에서 보내는 첫 번째 밤이라니, 정말 기쁘다. 우리 지역에서 전기 기술 아르바이트를 구하는 건 매우 힘든 일이기 때문이다. 게다가, 봉급도 많이 준다고 한다.
report2=화요일\n\n분명히, 이 모텔에는 누가 있는 것 같다. 나는 뭔가 잘못되면, 바로 불을 끄고 조용히 앉아서 창문을 바라본다. 확실치는 않지만, 그들은... 곰인 것 같다.
report3=수요일\n\n내 말이 맞았다! 그것들은 모두 테디 베어 가족이었다! 그들은 손님을 매우 싫어한다. 돈을 받으려면 일주일 정도는 있어야 한다.
report4=목요일\n\n왜 저들은 이상한 방에 앉아서 움직일 수 없는 척을 하는 거지? 난 그들이 움직일 수 있다는 걸 알고 있다. 어제 난 거의 죽을 뻔했다. 여기 근처에는 묘지가 있다. 나보다 먼저 이곳에서 일하던 머저리들이 묻혀있는 걸까?
report5=금요일\n\n이것이 그들 중 최악이다. 나는 그를 삼촌이라 부른다. 가게 벽에 핀으로 박혀있는 그의 사진을 확실히 본 적 있다. 그는 내게 생각할 시간을 오래 주지 않는다.
report6=토요일\n\n이건 정말 미친 짓이다! 하지만 곧 돈을 받는다. 그들이 분명 내게 약속했다... 젠장, 계약서를 제대로 봤어야 했는데. 오늘은 주말이지만 일해야 한다.
report7=일요일\n\n데이터 없음
