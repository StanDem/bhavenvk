report1=Pondělí\n\nToto je má první noc v nové práci a já jsem opravdu nadšený. Je opravdu těžké najít práci pro elektrikáře jen na částečný úvazek. A navíc mi nabídli skvělou odměnu.
report2=Úterý\n\nV motelu je nejspíše ještě někdo další. Pokud se něco pokazí, tak prostě vypnu světla a budu nehybně koukat na okno. Nejsem si jistí, ale mám pocit, že jsou to... medvědi.
report3=Středa\n\nMěl jsem pravdu! Je to celá medvědí rodinka! Nejspíše nesnáší jakékoli návštěvníky. Musím je udržet venku aspoň jeden týden, abych dostal výplatu.
report4=Čtvrtek\n\nProč jen nehybně sedí v tom podivném pokoji a předstírají, že se nemohou hnout? Já vím, že mohou... Minulou noc jsem málem umřel. Poblíž motelu je hřbitov. Možná jsou tam pohřbeni ti blázni, co zde pracovali přede mnou?
report5=Pátek\n\nTenhle je nejhorší z nich. Říkám mu Strýček. Jsem si jistí, že jsem viděl jeho fotku na zdi v obchodě. Nedává mi moc času na přemýšlení.
report6=Sobota\n\nJe to naprosto šílené! Ale naštěstí mi za to aspoň zaplatí. Teda aspoň mi to slíbili... Musím si pořádně přečíst naší smlouvu. Alespoň už je víkend, ale stejně musím pracovat. 
report7=Neděle\n\nŽÁDNÝ ZÁPIS
